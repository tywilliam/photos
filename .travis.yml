language: node_js

cache:
  directories:
  - node_modules

notifications:
  email: false

node_js:
  - 9

jobs:
  include:
    - stage: Yarn install
      script: yarn

    - stage: Lint
      script: yarn lint

    - stage: Test
      script: yarn test

    - stage: Production build
      script: yarn build:prod

    - stage: Storybook build
      script: yarn build:storybook

stages:
  - Yarn install
  - Lint
  - Test
  - Production build
  - Storybook build
